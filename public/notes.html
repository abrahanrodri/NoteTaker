
    
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Navbar</a>
    </nav>
    
  <div class="container">
   
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title font-weight-bold">
              Make a New Note!
            </h5>
            <form action="/api/submit" method="POST">
              <div class="form-group">
                <label for="name">Title</label>
                <input type="text" name="name" required class="form-control" id="title" placeholder="The Name of Your Note Goes Here">
              </div>
              <div class="form-group">
                <label for="cause">Body</label>
                <input type="text" name="body" required class="form-control" id="body" placeholder="The Info About Your Note Goes Here">
              </div>
              <div class="form-group">
              </div>
              <button id="newNote-submit" type="submit" class="btn btn-primary mt-4">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title font-weight-bold">
              New Notes
            </h5>
            <ul id="newNotes-list" class="list-group mt-4">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/assets/js/notes.js"></script>
</body>

</html>
